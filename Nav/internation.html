<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Clock/html5-svg-clock/css/normalize.css">

    <link rel="stylesheet" href="../Clock/html5-svg-clock/css/style.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="../CSS/internation.css">
</head>

<body>
    <script src="https://cdn.staticfile.net/jquery/3.7.1/jquery.min.js"></script>
    <div id="internation-box">
        <div id="internation-left-div">
            <div class="internation-floor">
                <p class="internation-title">韩国人的极端精致穷能有多恐怖？网友：最怕的是还要和我们做对比</p>
                <div class="internation-img-box">
                    <div class="internation-img-div"><img src="../images/internation/internation01.jpg" width="140px"
                            height="92px"></div>
                    <div class="internation-img-div"><img src="../images/internation/internation02.jpg" width="140px"
                            height="92px"></div>
                    <div class="internation-img-div"><img src="../images/internation/internation03.jpg" width="140px"
                            height="92px"></div>
                    <div class="internation-img-div"><img src="../images/internation/internation04.jpg" width="140px"
                            height="92px"></div>
                </div>
            </div>
            <div class="internation-floor">
                <p class="internation-title">放弃中国国籍投靠日本，结果日本不收中国不要，成为夹缝中的黑户</p>
                <div class="internation-img-box">
                    <div class="internation-img-div"><img src="../images/internation/internation05.jpg" width="140px"
                            height="92px"></div>
                    <div class="internation-img-div"><img src="../images/internation/internation06.jpg" width="140px"
                            height="92px"></div>
                    <div class="internation-img-div"><img src="../images/internation/internation07.jpg" width="140px"
                            height="92px"></div>
                    <div class="internation-img-div"><img src="../images/internation/internation08.jpg" width="140px"
                            height="92px"></div>
                </div>
            </div>
            <div class="internation-floor" style="display: flex; height: 150px;">
                <p class="internation-title" style="width: 450px;">新加坡总理宣布：“从2026将夫妻带薪育儿假扩大到30周”</p>
                <div class="internation-img-box" style="width: 150px;">
                    <div class="internation-img-div"><img src="../images/internation/internation09.jpg" width="150px"
                            height="92px"></div>
                </div>
            </div>
        </div>
        <div id="internation-right-div">
            <div class="container">
                <div class="watch-section">
                    <div class="watch-inner">
                        <div class="faces" style="display: flex; margin-left: -10px; width: 360px; height: 480px; flex-wrap: wrap;">
                            <div class="face face1">
                                <svg id="clock1" class="clock"></svg>
                                <p style="position: relative; top: 170px;">中国</p>
                            </div>
                            <div class="face face2">
                                <svg id="clock2" class="clock"></svg>
                                <p style="position: relative; top: 170px;">瑞典</p>
                            </div>
                            <div class="face face3">
                                <svg id="clock3" class="clock"></svg>
                                <p style="position: relative; top: 170px;">美国</p>
                            </div>
                            <div class="face face4">
                                <svg id="clock4" class="clock"></svg>
                                <p style="position: relative; top: 170px;">英国</p>
                            </div>
                            <div class="face face5" style="display: none;">
                                <svg id="clock5" class="clock"></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src='../Clock/html5-svg-clock/js/jquery.js'></script>
            <script src='../Clock/html5-svg-clock/js/snap.svg-min.js'></script>

            <script src="../Clock/html5-svg-clock/js/index.js"></script>
</body>

</html>
